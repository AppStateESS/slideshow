sudo: false
language: php
php:
- 7

install:
- nvm install 6
- npm install

script:
- ".travis-build/phplint ."
#- phpunit

after_success:
- npm run prod
- rm -rf node_modules
- tar -czf slideshow.tar.gz *

deploy:
  provider: releases
  file: "slideshow.tar.gz"
  skip_cleanup: true
  on:
    tags: true
